# Nginx will listen on ${NGINX_PORT} (exposed on host)
server {
    listen       ${NGINX_PORT};
    server_name  _;

    # Basic access/error logs (optional)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Proxy all to Flask app
    location / {
        proxy_pass http://flask-app-fusion:5911;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts sane defaults
        proxy_connect_timeout   5s;
        proxy_send_timeout      60s;
        proxy_read_timeout      60s;
    }

    # Optional: explicit health route via Nginx
    location = /nginx-healthz { return 200 "ok\n"; add_header Content-Type text/plain; }
}
